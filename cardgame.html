<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Game</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    text-align: center;
    padding: 50px;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
    max-width: 600px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

#question-container {
    margin-bottom: 20px;
}

.image-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
}

.image-options img {
    width: 200px;
    height: 150px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s;
}

.image-options img:hover {
    border: 2px solid #4CAF50;
}

#feedback {
    font-size: 18px;
    margin: 20px 0;
    color: #333;
}

#next-btn {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: none;
    transition: background-color 0.3s;
}

#next-btn:hover {
    background-color: #005f73;
}
   </style>
</head>
<body>
    <div class="container">
        <h1>Flash Card Game</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div class="image-options">
            <img id="img0" src="" alt="Option 1" onclick="checkAnswer(0)">
            <img id="img1" src="" alt="Option 2" onclick="checkAnswer(1)">
            <img id="img2" src="" alt="Option 3" onclick="checkAnswer(2)">
            <img id="img3" src="" alt="Option 4" onclick="checkAnswer(3)">
        </div>
        <p id="feedback"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const questions = [
    {
        question: "Which of these animals is a lion?",
        options: [
            { src: "images/tiger.jpg", correct: false },
            { src: "images/lion.jpg", correct: true },
            { src: "images/leopard.jpg", correct: false },
            { src: "images/cheetah.jpg", correct: false }
        ]
    },
    {
        question: "Which of these animals is an elephant?",
        options: [
            { src: "images/elephant.jpg", correct: true },
            { src: "images/giraffe.jpg", correct: false },
            { src: "images/rhino.jpg", correct: false },
            { src: "images/hippo.jpg", correct: false }
        ]
    },
    {
        question: "Which of these birds is an eagle?",
        options: [
            { src: "images/sparrow.jpg", correct: false },
            { src: "images/eagle.jpg", correct: true },
            { src: "images/pigeon.jpg", correct: false },
            { src: "images/owl.jpg", correct: false }
        ]
    }
];

let currentQuestionIndex = 0;

function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById("question").textContent = currentQuestion.question;

    // Load image options
    for (let i = 0; i < 4; i++) {
        document.getElementById(`img${i}`).src = currentQuestion.options[i].src;
    }

    document.getElementById("feedback").textContent = "";
    document.getElementById("next-btn").style.display = "none";
}

function checkAnswer(selectedOption) {
    const currentQuestion = questions[currentQuestionIndex];
    const feedback = document.getElementById("feedback");

    if (currentQuestion.options[selectedOption].correct) {
        feedback.textContent = "Correct! Well done!";
    } else {
        feedback.textContent = "Incorrect! Try again.";
    }

    document.getElementById("next-btn").style.display = "inline";
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        document.getElementById("question").textContent = `Game Over! You've answered all questions.`;
        document.querySelector(".image-options").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
    }
}

// Initialize the first question when the page loads
window.onload = loadQuestion;
    </script>
</body>
</html>
