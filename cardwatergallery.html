    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('images/2GALLERY.jpeg');
            background-position: center;
            background-size: cover;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            width: 90vw;
            height: 90vh;
            overflow: hidden;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);

        }

        .card {
            position: relative;
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-align: center;
            border-radius: 50px;
            gap: 20px;
            border: 2px solid transparent;
            margin-left: 2.5px;
            margin-right: 2.5px;

        }

        .card:hover {
            flex: 4;
            font-size: 24px;
        }

        .card a {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Individual card images */

            }

            }
            .card:hover {
