<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    background-image: url('https://i.pinimg.com/564x/90/8d/ee/908deec53fa456c6f4274714cff42a9e.jpg');
    background-position: center;
    background-size: cover;
}

h1 {
    margin-bottom: 20px;
    
}

.flashcard-container {
    width: 300px;
    height: 200px;
    margin: auto;
    perspective: 1000px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
}

.flashcard {
    width: 100%;
    height: 100%;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 5px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flashcard.flipped {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
}

.card-face.front {
    background-color: #ffffff;
}

.card-face.back {
    background-color: #4caf50;
    color: white;
    transform: rotateY(180deg);
}

.card-face img {
    max-width: 100%;      /* Ensure the image does not exceed the width */
    max-height: 100%;     /* Ensure the image does not exceed the height */
    object-fit: contain;  /* Scale the image to maintain aspect ratio */
    border-radius: 5px;
}

#nextButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 20px;
    
}
#nextButton:hover{
    background-color: #000;
    color: #fff;
}
.repeat{
    width: 80px;
    height: 30px;
    background-color: yellowgreen;
    color: #f4f4f4;
    border-radius: 20px;
}
.repeat:hover{
    transform: scale(1.2);
}
    </style>
</head>
<body>
    <div class="repeat"><a href="game_section.html"><button class="repeat">BACK</button></a></div>
    <h1>Animal Flashcard Game</h1>
    <div class="flashcard-container" id="flashcardContainer"></div>
    <button id="nextButton">Next Flashcard</button> 
    <script>
    const flashcards = [
    {
        question: "What is the largest land animal?", // Text Question
        answer: "https://i.pinimg.com/474x/26/1b/48/261b487bade1a13c488acee603a00811.jpg"// Image Answer
    },
    {
        question: "Which animal is known as the king of the jungle?", // Text Question
        answer: "https://i.pinimg.com/474x/fe/47/be/fe47be8da759702b999cb0a5425f53d4.jpg" // Image Answer
    },
    {
        question: "What is the fastest land animal?", // Text Question
        answer: "https://i.pinimg.com/474x/06/34/e0/0634e07f9d076196431a0a7d9b66b893.jpg" // Image Answer
    },
    {
        question: "Which animal can change its color?", // Text Question
        answer: "https://i.pinimg.com/474x/89/4c/bb/894cbbab297c42657b7a4fac867208af.jpg" // Image Answer
    },
    {
        question: "What is the largest mammal in the ocean?", // Text Question
        answer: "https://i.pinimg.com/474x/02/b2/62/02b262fdfc92cf8348617b5a556b9f54.jpg" // Image Answer
    },
    {
        question: "Which animal is known for its black and white stripes?", // Text Question
        answer: "https://i.pinimg.com/474x/32/a9/c5/32a9c5dee8674c4b1cf29180430bc200.jpg" // Image Answer
    },
    {
        question: "What animal is famous for its ability to jump high?", // Text Question
        answer: "https://i.pinimg.com/474x/8f/0a/95/8f0a958ec40c91dfdef6e1d0ea3f256d.jpg" // Image Answer
    },
    {
        question: "Which animal is the symbol of wisdom?", // Text Question
        answer: "https://i.pinimg.com/564x/4c/fc/8a/4cfc8aa1a8e7d1c6be9b04a0c1124c29.jpg" // Image Answer
    },
    {
        question: "What is the only mammal capable of true flight?", // Text Question
        answer: "https://i.pinimg.com/564x/e7/7c/88/e77c880b033c4cd635b5bd1d38407614.jpg" // Image Answer
    },
    {
        question: "Which animal is known for building dams?", // Text Question
        answer: "https://i.pinimg.com/564x/ff/45/28/ff45285d119b15b19c665499c843489e.jpg" // Image Answer
    }
];

let currentCardIndex = 0;

function displayFlashcard() {
    const flashcardContainer = document.getElementById('flashcardContainer');
    flashcardContainer.innerHTML = '';

    const flashcard = document.createElement('div');
    flashcard.classList.add('flashcard');

    const front = document.createElement('div');
    front.classList.add('card-face', 'front');
    front.textContent = flashcards[currentCardIndex].question; // Display question as text

    const back = document.createElement('div');
    back.classList.add('card-face', 'back');

    const answerImg = document.createElement('img');
    answerImg.src = flashcards[currentCardIndex].answer;
    answerImg.alt = "Answer Image";
    back.appendChild(answerImg);

    flashcard.appendChild(front);
    flashcard.appendChild(back);
    flashcardContainer.appendChild(flashcard);

    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('flipped');
    });
}

document.getElementById('nextButton').addEventListener('click', () => {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    displayFlashcard();
});

// Display the first flashcard on load
displayFlashcard();
</script>
</body>
</html>
