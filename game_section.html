<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card Gallery with Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('images/4GALLERY.jpg');
            background-position: center;
            background-size: cover;
        }  

        .gallery {
            display: flex;
            flex-wrap: wrap;
            width: 90vw;
            height: 90vh;
            overflow: hidden;
           
            
            
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: #fff;
        }

        .card {
            position: relative;
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #000;
            font-size: 10px;
            text-shadow: 2px 2px 5px rgba(0,0 ,0 0.6);
            cursor: pointer;
            border-radius: 50px;
            gap: 20px;
            border: 2px solid #fff;
            margin-left: 2.5px;
            margin-right: 2.5px;

            
        }
    
        

        .card:hover {
            flex: 4;
            font-size: 20px;
            color: #fff;
        }

        .card a {
        position: absolute;
           width: 100%;
        height: 100%;
            text-decoration: none;
    
            color: inherit;
           display: flex;
           justify-content: center;
           align-items: center;
           z-index: 10;
           left: 0;
           top: 0;
        }
        .card:hover a{
            font-size: 36px;
            color: #000;
        }

        /* Individual card images */
        .card-1 { background-image: url('https://i.pinimg.com/474x/bd/17/03/bd1703cce8de44af10cc329bf842ae9e.jpg'); }
        .card-2 { background-image: url('https://i.pinimg.com/474x/8b/1c/f1/8b1cf15656182139573d1d239bd7eb43.jpg'); }
        .card-3 { background-image: url('https://i.pinimg.com/474x/12/5f/65/125f652144ef10b071404fdd8e9c6274.jpg'); }
        .card-4 { background-image: url('https://i.pinimg.com/474x/48/ff/34/48ff343800da6dd5588d4aae7989c607.jpg'); }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                height: auto;
            }
            .card {
                flex: 1;
                width: 100%;
            }
            .card:hover {
                flex: 2;
            }
        }
    </style>
</head>
<body>
    <h1>ENJOY GAME SECTION</h1>
    <div class="gallery">
        <!-- 15 Cards with Links -->
        <div class="card card-1">
            <a href="memory2.html" target="_blank">FLIP FLOP </a>
        </div>
        <div class="card card-2">
            <a href="flash2.html" target="_blank">FLASH CARD</a>
        </div>
        <div class="card card-3">
            <a href="puzzlee.html" target="_blank">PUZZLE</a>
        </div>
        <div class="card card-4">
            <a href="quizt.html" target="_blank">TRIVIA</a>
        </div>
       
    </div>
</body>
</html>
