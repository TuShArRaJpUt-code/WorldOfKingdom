<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Animals with Their Habitats</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .game-container {
        text-align: center;
    }
    
    .game {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    
    .animals, .habitats {
        width: 150px;
    }
    
    .draggable, .droppable {
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        cursor: grab;
        text-align: center;
    }
    
    .droppable {
        height: 100px;
        background-color: #e0e0e0;
    }
    
    .draggable img, .droppable img {
        max-width: 100px;
        max-height: 100px;
        display: block;
        margin: 0 auto;
    }
    
    #result {
        font-size: 1.2em;
        margin-top: 20px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    #timer {
        font-size: 1.5em;
        margin: 10px 0;
        color: red;
    }
</style>
</head>
<body>
    <div class="game-container">
        <h1>Match the Animals with Their Habitats</h1>
        <p id="timer">Time Left: 30s</p>
        <div class="game">
            <div class="animals">
                <h2>Animals</h2>
                <div class="draggable" draggable="true" id="lion">
                    <img src="images/lion.jpg" alt="Lion">
                </div>
                <div class="draggable" draggable="true" id="shark">
                    <img src="https://i.pinimg.com/736x/77/aa/e9/77aae922ec5ad5cda96d379ae005f6be.jpg" alt="Shark">
                </div>
                <div class="draggable" draggable="true" id="eagle">
                    <img src="https://i.pinimg.com/474x/bf/4f/2a/bf4f2a10306ecf1c436603ebccef0333.jpg" alt="Eagle">
                </div>
                <div class="draggable" draggable="true" id="penguin">
                    <img src="https://i.pinimg.com/564x/31/c4/5c/31c45c059cb8b355817db21d18927082.jpg" alt="Penguin">
                </div>
            </div>

            <div class="habitats">
                <h2>Habitats</h2>
                <div class="droppable" id="savannah">
                    <img src="https://i.pinimg.com/474x/bc/d2/d2/bcd2d2524dd8a0f9893b350fc5d52bf7.jpg" alt="Savannah">
                </div>
                <div class="droppable" id="ocean">
                    <img src="https://i.pinimg.com/474x/e1/19/f3/e119f3430ad3f6bc3a946205420081a3.jpg" alt="Ocean">
                </div>
                <div class="droppable" id="forest">
                    <img src="https://i.pinimg.com/474x/43/54/14/43541459836da2ca6261613309fa606f.jpg" alt="Forest">
                </div>
                <div class="droppable" id="arctic">
                    <img src="https://i.pinimg.com/474x/88/3f/ef/883fef4933adb8d932004a997a2ea3e7.jpg" alt="Arctic">
                </div>
            </div>
        </div>
        <button id="start">Start Game</button>
        <button id="check" disabled>Check Answers</button>
        <p id="result"></p>
    </div>

  <script>
    // Store the correct matches
const correctMatches = {
    lion: 'savannah',
    shark: 'ocean',
    eagle: 'forest',
    penguin: 'arctic'
};

// Initialize variables
let timerInterval;
let timeLeft = 30; // Time limit in seconds
let isGameActive = false;
let correctCount = 0;

// Add event listeners to draggable items
const draggables = document.querySelectorAll('.draggable');
const droppables = document.querySelectorAll('.droppable');
const timerElement = document.getElementById('timer');
const resultElement = document.getElementById('result');
const checkButton = document.getElementById('check');
const startButton = document.getElementById('start');

draggables.forEach(draggable => {
    draggable.addEventListener('dragstart', dragStart);
});

droppables.forEach(droppable => {
    droppable.addEventListener('dragover', dragOver);
    droppable.addEventListener('drop', drop);
});

// Drag functions
function dragStart(e) {
    if (isGameActive) {
        e.dataTransfer.setData('text', e.target.id);
    }
}

function dragOver(e) {
    e.preventDefault();
}

function drop(e) {
    e.preventDefault();
    if (isGameActive) {
        const animalId = e.dataTransfer.getData('text');
        const animal = document.getElementById(animalId);
        e.target.appendChild(animal);
    }
}

// Timer function
function startTimer() {
    timeLeft = 30;
    timerElement.textContent = `Time Left: ${timeLeft}s`;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time Left: ${timeLeft}s`;
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            endGame();
        }
    }, 1000);
}

// Start the game
startButton.addEventListener('click', function () {
    isGameActive = true;
    resultElement.textContent = '';
    checkButton.disabled = false;
    startButton.disabled = true;

    // Reset positions of animals
    const animalsContainer = document.querySelector('.animals');
    draggables.forEach(draggable => {
        animalsContainer.appendChild(draggable);
    });
    
    startTimer();
});

// End the game when the time is up
function endGame() {
    isGameActive = false;
    checkButton.disabled = true;
    startButton.disabled = false;
    resultElement.textContent = "Time's up! Check your score.";
}

// Check answers function
checkButton.addEventListener('click', function () {
    correctCount = 0;

    droppables.forEach(droppable => {
        const animal = droppable.querySelector('.draggable');
        if (animal) {
            const animalId = animal.id;
            if (correctMatches[animalId] === droppable.id) {
                correctCount++;
            }
        }
    });

    clearInterval(timerInterval);
    endGame();

    resultElement.textContent = `You matched ${correctCount} out of ${Object.keys(correctMatches).length} animals correctly.`;
});
  </script>
</body>
</html>
