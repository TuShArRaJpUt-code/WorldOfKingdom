<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE JUNGLE WORLD</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                font-size: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: falling 2s ease-in-out;
            }

            @keyframes falling {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .centered-content {
                text-align: center;
                background-color: rgba(0, 0, 0, 0.4);
                padding: 20px;
                color: rgb(240, 230, 140);
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(22, 22, 22, 0.884);
                opacity: 0.7;
                border: 2px solid #000;
            }

            h5, p {
                margin: 10px 0;
            }

            h1 {
                margin: 10px 0;
                font-size: 50px;
                font-weight: 100px;
            }

            button {
                margin: 20px;
                padding: 10px 20px;
                font-size: 10px;
                width: 25%;
                border: none;
                background-color: #fff;
                color: #000;
                cursor: pointer;
                border-radius: 50px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease, transform 0.3s ease;
            }

            button:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
                transform: translateY(-3px);
                background-color: #000;
                color: white;
            }

            video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                opacity: 2;
            }

            input {
                margin: 20px;
                padding: 10px 20px;
                border-radius: 50px;
                width: 25%;
                gap: 30px;
            }

            input:hover {
                background-color: #000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="centered-content">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="videos/istockphoto-699620004-640_adpp_is.mp4" type="video/mp4">
            </video>
           
            <h5>Hi! We Welcome You To Our World</h5>
            <h1>WORLD OF KINGDOMS</h1>
            <p>Please enter your name and press enter:</p>
            <form onsubmit="navigationToSecond(); return false;">
                <input type="text" id="username" placeholder="Enter Your Name" required>
                <button type="submit">ENTER</button>
            </form>
        </div>
        <script>
            function navigationToSecond() {
                const username = document.getElementById("username").value;
                if (username) {
                    window.location.href = `pop.html?name=${encodeURIComponent(username)}`;
                } else {
                    alert("Please enter your name.");
                }
            }
        </script>de
    </body>
</html>
