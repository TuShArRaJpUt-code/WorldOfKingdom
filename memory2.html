<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
           body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    background-image: url('https://i.pinimg.com/474x/13/bb/09/13bb0947d64611b165c25d813c4da8a8.jpg');
    background-position: center;
    background-size: cover;
}

h1 {
    margin-bottom: 20px;
    color: #fff;
    text-decoration: underline #000;
    
}

.game-container {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    gap: 10px;
    justify-content: center;
    margin: auto;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;
    
}
.card img {
    width: 100%;  /* Adjust width */
    height: 100%; /* Adjust height */
    border-radius: 10px;
    display: none; /* Initially hide the image */
   
}
.card.flipped img {
    display: block; /* Show image when card is flipped */
    transition: transfrom 0.6s;
}

.card.flipped {
    background-color: #4caf50;
    color: white;
    transform: rotateY('180deg');
}


#restartButton {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    margin: 10px;
    border: 2px solid #fff;
    border-radius: 20px;
}

#restartButton:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

#restartButton:active {
    color: #000
}

#restartButton:active:after {
    background: transparent;
}

#restartButton:hover:before {
    opacity: 1;
}

#restartButtonr:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
.back{
    width: 80px;
    height: 30px;
    background-color: yellowgreen;
    color: #f4f4f4;
    border-radius: 20px;
}
.back:hover{
    transform: scale(1.2);
}
    </style>
</head>
<body>
    <div class="back"><a href="game_section.html"><button class="back">BACK</button></a></div>
    <h1>Animal Memory Game</h1>
    <div class="game-container" id="gameContainer"></div>
    <button id="restartButton">Restart Game</button>
   <script>
    const animals = [
    'https://i.pinimg.com/474x/85/f6/7e/85f67e06ddfcec99a47ef94d2f370219.jpg', 'https://i.pinimg.com/474x/85/f6/7e/85f67e06ddfcec99a47ef94d2f370219.jpg', // Dog
    'https://i.pinimg.com/474x/fe/47/be/fe47be8da759702b999cb0a5425f53d4.jpg', 'https://i.pinimg.com/474x/fe/47/be/fe47be8da759702b999cb0a5425f53d4.jpg', // Cat
    'https://i.pinimg.com/474x/df/68/42/df68424e6b66167e8f2dc2df6c35c16e.jpg', 'https://i.pinimg.com/474x/df/68/42/df68424e6b66167e8f2dc2df6c35c16e.jpg', // Panda
    'https://i.pinimg.com/564x/72/55/90/725590bf2e95eda44b49148d1786d9f9.jpg', 'https://i.pinimg.com/564x/72/55/90/725590bf2e95eda44b49148d1786d9f9.jpg', // Elephant
    'https://i.pinimg.com/474x/9d/67/d5/9d67d544ba617bc7d14016f8b741211b.jpg', 'https://i.pinimg.com/474x/9d/67/d5/9d67d544ba617bc7d14016f8b741211b.jpg', // Monkey
    'https://i.pinimg.com/474x/10/bd/4b/10bd4bc9595491bead6f952919ccf425.jpg', 'https://i.pinimg.com/474x/10/bd/4b/10bd4bc9595491bead6f952919ccf425.jpg', // Lion
    'https://i.pinimg.com/474x/11/be/e9/11bee91a344b065122e2f4b6826e4620.jpg', 'https://i.pinimg.com/474x/11/be/e9/11bee91a344b065122e2f4b6826e4620.jpg', // Pig
    'https://i.pinimg.com/474x/a2/08/3b/a2083b6f2cc95fb5a0137ebe798c070c.jpg', 'https://i.pinimg.com/474x/a2/08/3b/a2083b6f2cc95fb5a0137ebe798c070c.jpg', // Zebra
    'https://i.pinimg.com/474x/18/38/76/183876da0e675d41499f8fa14f23ec20.jpg', 'https://i.pinimg.com/474x/18/38/76/183876da0e675d41499f8fa14f23ec20.jpg', // Frog
    'https://i.pinimg.com/474x/26/9a/ab/269aab06e7b8ac8873e705297a9ade95.jpg', 'https://i.pinimg.com/474x/26/9a/ab/269aab06e7b8ac8873e705297a9ade95.jpg'  // Butterfly
];

let flippedCards = [];
let matchedCards = 0;
const gameContainer = document.getElementById('gameContainer');

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createBoard() {
    const shuffledAnimals = shuffle(animals);
    shuffledAnimals.forEach(animal => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-animal', animal);
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
    });
}

function flipCard() {
    if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
        this.classList.add('flipped');
        
        const img = document.createElement('img');
        img.src = this.getAttribute('data-animal');
        img.alt = "Animal Image";
        this.appendChild(img);
        
        flippedCards.push(this);

        if (flippedCards.length === 2) {
            setTimeout(checkForMatch, 1000);
        }
    }
}

function checkForMatch() {
    const [cardOne, cardTwo] = flippedCards;
    if (cardOne.getAttribute('data-animal') === cardTwo.getAttribute('data-animal')) {
        matchedCards += 2;
        flippedCards = [];
        if (matchedCards === animals.length) {
            alert('Congratulations! You found all matches!');
        }
    } else {
        cardOne.classList.remove('flipped');
        cardOne.innerHTML = '';
        cardTwo.classList.remove('flipped');
        cardTwo.innerHTML = '';
        flippedCards = [];
    }
}

document.getElementById('restartButton').addEventListener('click', () => {
    gameContainer.innerHTML = '';
    matchedCards = 0;
    createBoard();
});

// Start the game
createBoard();
</script>
</body>
</html>
