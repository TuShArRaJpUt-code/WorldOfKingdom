<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.game-container {
    width: 60%;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.story-text {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.options button {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.1em;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.options button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Choose Your Adventure!</h1>
        <div id="storyText" class="story-text"></div>
        <div id="options" class="options"></div>
    </div>
    <script>
        const story = {
    start: {
        text: "You are standing in a forest, and there are two paths in front of you. One path leads deeper into the forest, while the other leads to a mountain. Which path do you choose?",
        options: [
            { text: "Take the forest path", next: "forestPath" },
            { text: "Take the mountain path", next: "mountainPath" }
        ]
    },
    forestPath: {
        text: "You walk deeper into the forest, and the trees grow taller. Suddenly, you hear a growl. A wolf appears in front of you. Do you fight or run?",
        options: [
            { text: "Fight the wolf", next: "fightWolf" },
            { text: "Run away", next: "runFromWolf" }
        ]
    },
    mountainPath: {
        text: "You climb the mountain and find a cave. Inside the cave, there's a chest. Do you open the chest or leave the cave?",
        options: [
            { text: "Open the chest", next: "openChest" },
            { text: "Leave the cave", next: "leaveCave" }
        ]
    },
    fightWolf: {
        text: "You fight bravely, but the wolf overpowers you. You have lost the battle. Try again?",
        options: [
            { text: "Start over", next: "start" }
        ]
    },
    runFromWolf: {
        text: "You run as fast as you can and manage to escape the wolf. You find a clearing where a village lies ahead. You are safe. The End.",
        options: [
            { text: "Start over", next: "start" }
        ]
    },
    openChest: {
        text: "You open the chest and find a treasure! Congratulations, you are now rich. The End.",
        options: [
            { text: "Start over", next: "start" }
        ]
    },
    leaveCave: {
        text: "You leave the cave and continue up the mountain, but it starts to rain heavily. You slip and fall, tumbling down the mountain. You survive, but decide to return home. The End.",
        options: [
            { text: "Start over", next: "start" }
        ]
    }
};

// Function to render the current story scene
function renderScene(scene) {
    const storyText = document.getElementById("storyText");
    const optionsDiv = document.getElementById("options");

    storyText.textContent = story[scene].text; // Set story text
    optionsDiv.innerHTML = ''; // Clear old options

    story[scene].options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.addEventListener("click", () => renderScene(option.next)); // Set up the next scene
        optionsDiv.appendChild(button);
    });
}

// Start the game at the beginning
renderScene("start");
    </script>
</body>
</html>
